<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="text" id="input" placeholder="Local Storage Item">
        <div class="buts">
            <span class="check_item">Check Item</span>
            <span class="add_item">Add Item</span>
            <span class="delete_item">Delete Item</span>
            <span class="show_item">Show Item</span>
        </div>
        <div class="results">
            <span>Results here</span>
        </div>
    </div>
